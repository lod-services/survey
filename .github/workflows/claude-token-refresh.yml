# Copy this file to your own project to automate Claude token refresh.

name: Claude â€“ Token Refresh

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 4 hours
  workflow_dispatch:

concurrency:
  group: claude-token-refresh
  cancel-in-progress: false

jobs:
  refresh-token-github:
    if: ${{ startsWith(github.server_url, 'https://github.com') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dpeuscher
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Refresh Claude Token & update repository secret (GitHub)
        env:
          CLAUDE_TOKEN_REFRESH: 1
          CI_PROVIDER: github
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CLAUDE_CREDENTIALS_B64: ${{ secrets.CLAUDE_CREDENTIALS_B64 }}
          REFRESH_FORCE: 1
          SECRET_ORG: ${{ github.repository_owner }}
        run: |
          docker run --rm \
            -e CLAUDE_TOKEN_REFRESH \
            -e CI_PROVIDER \
            -e GH_TOKEN \
            -e GITHUB_REPOSITORY \
            -e CLAUDE_CREDENTIALS_B64 \
            -e REFRESH_FORCE \
            ghcr.io/dpeuscher/claude-code-agent:latest

  refresh-token-forgejo:
    if: ${{ !startsWith(github.server_url, 'https://github.com') }}
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dpeuscher
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Refresh Claude Token & update repository secret (Forgejo)
        env:
          CLAUDE_TOKEN_REFRESH: 1
          CI_PROVIDER: forgejo
          FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
          FORGEJO_BASE_URL: ${{ secrets.FORGEJO_BASE_URL }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          CLAUDE_CREDENTIALS_B64: ${{ secrets.CLAUDE_CREDENTIALS_B64 }}
          REFRESH_FORCE: 1
          SECRET_ORG: ${{ github.repository_owner }}
        run: |
          docker run --rm \
            -e CLAUDE_TOKEN_REFRESH \
            -e CI_PROVIDER \
            -e FORGEJO_TOKEN \
            -e FORGEJO_BASE_URL \
            -e REPO_URL \
            -e CLAUDE_CREDENTIALS_B64 \
            -e REFRESH_FORCE \
            ghcr.io/dpeuscher/claude-code-agent:latest 
