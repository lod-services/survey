
name: Claude – Apply Feedback

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: false
        type: string
      issue_number:
        description: 'Issue number'
        required: false
        type: string
      ticket_provider:
        description: 'Ticket provider (github/forgejo/jira/linear)'
        required: false
        type: choice
        options:
          - github
          - forgejo
          - jira
          - linear
        default: github

concurrency:
  group: claude-apply-feedback-${{ github.event.pull_request.number || github.event.issue.number }}-${{ github.event.label.name || 'manual' }}
  cancel-in-progress: false

jobs:
  apply-feedback-github:
    if: ${{ startsWith(github.server_url, 'https://github.com') &&  !contains(github.event.issue.labels.*.name, 'auto:inline') && ((github.event.action == 'labeled' && github.event.label.name == 'ai:step-11:pr-apply-feedback') || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dpeuscher
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Claude – apply PR feedback (GitHub)
        env:
          CI_PROVIDER: github
          TICKET_PROVIDER: ${{ github.event.inputs.ticket_provider || 'github' }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          MODE: ${{ github.event.pull_request && 'apply_feedback' || 'apply_issue_feedback' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue_number }}
          COMMENT_URL: ${{ github.event.comment.html_url }}
          CLAUDE_CREDENTIALS_B64: ${{ secrets.CLAUDE_CREDENTIALS_B64 }}
          ONLY_AUTOMATE_OWN_ISSUES: 1
          # Provider-specific credentials
          FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
          FORGEJO_BASE_URL: ${{ secrets.FORGEJO_BASE_URL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          LINEAR_TOKEN: ${{ secrets.LINEAR_TOKEN }}
        run: |
          docker run --rm \
            -e CI_PROVIDER \
            -e TICKET_PROVIDER \
            -e GH_TOKEN \
            -e REPO_URL \
            -e MODE \
            -e PR_NUMBER \
            -e ISSUE_NUMBER \
            -e COMMENT_URL \
            -e CLAUDE_CREDENTIALS_B64 \
            -e ONLY_AUTOMATE_OWN_ISSUES \
            -e FORGEJO_TOKEN \
            -e FORGEJO_BASE_URL \
            -e JIRA_TOKEN \
            -e JIRA_BASE_URL \
            -e LINEAR_TOKEN \
            ghcr.io/dpeuscher/claude-code-agent:latest

  apply-feedback-forgejo:
    if: ${{ !startsWith(github.server_url, 'https://github.com') && ((github.event.action == 'labeled' && github.event.label.name == 'ai:step-11:pr-apply-feedback') || github.event_name == 'workflow_dispatch') }}
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dpeuscher
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Claude – apply PR feedback (Forgejo)
        env:
          CI_PROVIDER: forgejo
          TICKET_PROVIDER: ${{ github.event.inputs.ticket_provider || 'forgejo' }}
          FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
          FORGEJO_BASE_URL: ${{ secrets.FORGEJO_BASE_URL }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          MODE: ${{ github.event.pull_request && 'apply_feedback' || 'apply_issue_feedback' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue_number }}
          COMMENT_URL: ${{ github.event.comment.html_url }}
          CLAUDE_CREDENTIALS_B64: ${{ secrets.CLAUDE_CREDENTIALS_B64 }}
          ONLY_AUTOMATE_OWN_ISSUES: 1
          # Provider-specific credentials
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          LINEAR_TOKEN: ${{ secrets.LINEAR_TOKEN }}
        run: |
          docker run --rm \
            -e CI_PROVIDER \
            -e TICKET_PROVIDER \
            -e FORGEJO_TOKEN \
            -e FORGEJO_BASE_URL \
            -e REPO_URL \
            -e MODE \
            -e PR_NUMBER \
            -e ISSUE_NUMBER \
            -e COMMENT_URL \
            -e CLAUDE_CREDENTIALS_B64 \
            -e ONLY_AUTOMATE_OWN_ISSUES \
            -e GH_TOKEN \
            -e JIRA_TOKEN \
            -e JIRA_BASE_URL \
            -e LINEAR_TOKEN \
            ghcr.io/dpeuscher/claude-code-agent:latest 
