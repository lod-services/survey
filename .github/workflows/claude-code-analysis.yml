name: Claude – Autonomous Code Analysis

on:
  schedule:
    - cron: '0 0 * * *'  # 02:00 MESZ / 01:00 MEZ
  workflow_dispatch:

concurrency:
  group: claude-code-analysis
  cancel-in-progress: false

jobs:
  run-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dpeuscher
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Claude – Autonomous Code Analysis
        env:
          CI_PROVIDER: github
          TICKET_PROVIDER: github
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          MODE: code_analysis
          CLAUDE_CREDENTIALS_B64: ${{ secrets.CLAUDE_CREDENTIALS_B64 }}
        run: |
          docker run --rm \
            -e CI_PROVIDER \
            -e TICKET_PROVIDER \
            -e GH_TOKEN \
            -e REPO_URL \
            -e MODE \
            -e CLAUDE_CREDENTIALS_B64 \
            ghcr.io/dpeuscher/claude-code-agent:latest 
